<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Geek Motels</title>
	<link href="estilo.css" rel="stylesheet"></link>
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		crossorigin="anonymous"></link>
	<link
		href="https://fonts.googleapis.com/css?family=Cuprum|Dancing+Script|Lobster|Pacifico|Shadows+Into+Light|Ubuntu+Condensed"
		rel="stylesheet"></link>
</h:head>

<h:body>
	<hr></hr>
	<p:layout fullPage="true"
		style="background: url('background.png') repeat !important;">
		<p:layoutUnit position="center">
			<img src="geek.png" width="130px" height="100px"
				style="position: absolute; padding: 25px;"></img>
			<div id="nav" style="margin-top: 0px; margin-left: 250px;">
				<p:button outcome="home" value="Sobre"
					style="margin-left:40px; margin-top: 60px; font-family: 'Ubuntu Condensed'; font-size: 15px;"></p:button>
				<p:button outcome="acomodacoes" value="Acomodações "
					style="margin-left:40px; font-family: 'Ubuntu Condensed'; font-size: 15px;"></p:button>
				<p:button outcome="cardapio" value="Cardápio"
					style="margin-left:40px; font-family: 'Ubuntu Condensed'; font-size: 15px;"></p:button>
				<p:button outcome="clubeVIP" value="Clube VIP"
					style="margin-left:40px;font-family: 'Ubuntu Condensed'; font-size: 15px;"></p:button>
				<p:button outcome="contato" value="Contato"
					style="margin-left:40px; font-family: 'Ubuntu Condensed'; font-size: 15px;"></p:button>
			</div>

			<div id="conteudo">
				<br> </br>
				<div id="texto">
					<h:form id="form">

						<p:growl id="msgs" showDetail="true" />

						<p:tabView
							style="background-color: rgba(0,0,0,0.25) !important;color: white;">
							<p:tab title="Harry Potter" style="font-family: 'Ubuntu Condensed'; font-size: 15px;">
								<h:panelGrid columns="2" cellpadding="10">
									<img src="hp.png" width="400px" height="280px"></img>
									<h:outputText
										value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding. 
                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                    Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect, 
                    but given to ruthless violence whenever anything stands against the good of the family." style="font-family: 'Ubuntu Condensed'; font-size: 15px;" />
								</h:panelGrid>
							</p:tab>
							<p:tab title="Star Wars" style="font-family: 'Ubuntu Condensed'; font-size: 15px;">
								<h:panelGrid columns="2" cellpadding="10">
									<img src="sw.jpg" width="400px" height="280px"></img>
									<h:outputText
										value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy, 
                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." style="font-family: 'Ubuntu Condensed'; font-size: 15px;" />
								</h:panelGrid>
							</p:tab>
							<p:tab title="Senhor dos Aneis" style="font-family: 'Ubuntu Condensed'; font-size: 15px;">
								<h:panelGrid columns="2" cellpadding="10">
									<img src="sda.jpg" width="400px" height="280px"></img>
									<h:outputText
										value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family. 
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." style="font-family: 'Ubuntu Condensed'; font-size: 15px;"/>
								</h:panelGrid>
							</p:tab>
						</p:tabView>
					</h:form>
				</div>
			</div>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="40px" resizable="false"
			closable="false" collapsible="false">
			<i class="fas fa-ticket-alt"
				style="margin-left: 350px; color: white;"></i>
			<h:outputText style="margin-left:20px; color:white; font-family: 'Ubuntu Condensed'; font-size: 15px;"
				value="Cadastrando-se no Clube VIP você ganha descontos de acordo com suas estadias!" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
